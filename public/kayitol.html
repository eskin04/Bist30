<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script  src="https://code.jquery.com/jquery-3.1.1.min.js"  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="  crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" ></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Kayıt Ol</title>
	<link rel="stylesheet" href="./kayitol.css" type="text/css">
	<script src="./kayitol.js"></script>
</head>
<body>
    <div class="body">
		<div class="veen">
			<div class="login-btn splits">
				<p>Hesabınız Var Mı?</p>
				<button class="active">Login</button>
			</div>
			<div class="rgstr-btn splits">
				<p>Hesabınız Yok mu?</p>
				<button>Register</button>
			</div>
			<div class="wrapper">
				<form id="login" tabindex="500">
					<h3>Giriş Yap</h3>
					<div class="mail">
						<input id="username" type="mail" name="">
						<label>Mail</label>
					</div>
					<div class="passwd">
						<input id="password" type="password" name="">
						<label>Şifre</label>
					</div>
					<div onclick="login()" style="cursor: pointer;">
						<button class="dark" style="pointer-events: none;">Login</button>
					</div>
				</form>
				
				<form  id="register" tabindex="502">
					<h3>Kayıt Ol</h3>
					<div class="name">
						<input id="name" type="text" name="">
						<label>Adı</label>
					</div>
					<div class="name">
						<input id="surname" type="text" name="">
						<label>Soyadı</label>
					</div>
					<div class="mail">
						<input id="registermail" type="mail" name="">
						<label>Mail</label>
					</div>
					<div class="uid">
						<input id="tel_no" type="text" name="">
						<label>Telefon Numarası</label>
					</div>
					<div class="passwd">
						<input id="registerPassword" type="password" name="">
						<label>Şifre</label>
					</div>
					<div style="cursor: pointer;" onclick="register()">
						<button class="dark" style="pointer-events: none;">Register</button>
					</div>
				</form>
			</div>
		</div>	
	</div>
	<style type="text/css">
		.site-link{
      padding: 5px 15px;
			position: fixed;
			z-index: 99999;
			background: #6F4E37;
			box-shadow: 0 0 4px rgba(0,0,0,.14), 0 4px 8px rgba(0,0,0,.28);
			right: 30px;
			bottom: 30px;
			border-radius: 10px;
		}
		.site-link img{
			width: 30px;
			height: 30px;
		}
	</style>
	    <script src="assets/vendors/jvectormap/jquery-jvectormap.min.js"></script>
		<script src="assets/vendors/jvectormap/jquery-jvectormap-world-mill-en.js"></script>

	<script type="text/javascript" src="./login.js"></script>
	<script src="./register.js"></script>
</body>
</html>
